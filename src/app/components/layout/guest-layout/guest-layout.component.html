

<main>
  <h1 class="jumbotron text-center">ANGULAR 9 TEST</h1>
  <div class="d-flex justify-content-center">
    <form action="#" [formGroup]="form" autocomplete="off" class="w-50">

      <div class="mt-5">

        <div class="form-group">
          <label class="form-label required">Username</label>
          <input formControlName="username" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label class="form-label required">password</label>
          <input  formControlName="password" type="password" class="form-control" autocomplete="off">
          <span class="badge badge-danger" *ngIf="form?.get('password')?.errors ?.minlength">Requires atleast 5 characters !!</span>
        </div>

        <div class="footer d-flex justify-content-center btn-group">
          <button class="btn btn-primary" [disabled]="!form?.valid || busy" (click)="submit()">{{ busy ? 'Please wait ...' : 'Login' }}</button>
        </div>
      </div>

    </form>
  </div>
</main>
